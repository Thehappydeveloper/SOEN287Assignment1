<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="expires" content="-1">
        <title>Student Assessment Page</title>
        <link rel="stylesheet" href="teacherAssessmentPage.css">
        <link rel="stylesheet" href="studentAssessmentPage.css">
    </head>
    <body>
        <header>
            <nav id="mainNav">
                <div id="subSection">
                    <img src="book-stack.png" alt="Image of a book stack">
                    <p>Student Management System</p>
                </div>
    
                <div id="subSection">
                    <p id="teacherName">Student ID: studentID</p>
    
                    <a href="studentLogin.html">
                        <div id="power">
                            <img src="power.png" alt="Image of a power on/off button">
                            <p>Logout</p>
                        </div>
                    </a>
                   
                </div>
            </nav>
        </header>
        <nav id="sideNav">
            <h3>Navigation</h3>
            <form action="studentAssessmentPage.html">
                <button>Assignment 1</button>
            </form>
            <form action="studentAssessmentPage.html">
                <button>Assignment 2</button>
            </form>
            <form action="studentAssessmentPage.html">
                <button>Assignment 3</button>
            </form>
            <form action="studentAssessmentPage.html">
                <button>Midterm</button>
            </form>
        </nav>
        <div class="mainbody">
            <div class="maintitle"><p>Assignment 1</p></div>
            <div class="NotifBorder1">
                <h3 class="NotifTitle">Grade</h3>
                <div class="NotifContent">
                    <div class="Divider1">
                        <h4>Your Grade: </h4>
                        
                    </div>
                    <div class="Divider2">
                        <h4>80%</h4>
                    </div>
                </div>
            </div>
            <div class="NotifBorder2">
                <h3 class="NotifTitle">Statistics</h3>
                <div class="NotifContent">
                <div class="Divider1">
                    <h4>Class Mean:</h4>
                    <h4>Class Median:</h4>
                    <h4>Class Mode:</h4>
                    <h4>Standard Deviation:</h4>
                </div>
                <div class="Divider2">
                    <h4>90%</h4>
                    <h4>79%</h4>
                    <h4>50%</h4>
                    <h4>70%</h4>
                </div>
                </div>
            </div>
            <div class = "chart">
                <img src="snd.png" alt="Image of chart" width="300px" height="250px">
            </div>
            
        </div>
    </body>
</html>
