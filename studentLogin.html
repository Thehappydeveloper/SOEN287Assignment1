<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="loginStyle.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-9" id="blank-div">
                                    
                </div>
                <div class="col-3" id="login-main-div">
                    <div id="title-div"><h1 id="title-header">Grade Management System</h1></div>
                    <div class="login-header-div">
                        <h3 id="login-header">Student Login</h3>
                    </div>
                    <div id="login-div">
                        <form>
                            <div class="mb-3">
                              <label for="username" class="form-label">Email/Username</label>
                              <input type="text" class="form-control" id="username">
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div id="link-div">
                        <a href="teacherLogin.html">Not a student? Click here to access teacher login</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
